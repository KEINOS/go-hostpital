run:
  tests: true
  build-tags:
    - golangci
  allow-parallel-runners: true

issues:
  exclude-dirs:
    - .github
    - .vscode

output:
  sort-results: true

linters:
  enable-all: true
  disable:
  # Disable deprecated/abandoned linters
  - scopelint
  - deadcode
  - nosnakecase
  - exhaustivestruct
  - varcheck
  - golint
  - ifshort
  - interfacer
  - maligned
  - execinquery
  - gomnd
  # Disabled because of generics
  - rowserrcheck
  - sqlclosecheck
  - structcheck
  - wastedassign
  # Disable due to mock private functions
  - testpackage
  # Disable due to use of non-standard packages
  - depguard

linters-settings:
  cyclop:
    # The maximal code complexity to report (Default: 10).
    max-complexity: 15
